<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RockPaperScissor</title>
    <link href="/gamePage.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="scoreboard">
            <p id="playersScoreBoard"><span id="player1-score">0</span> - <span id="player2-score">0</span></p>
        </div>
        <div class="players">
            <div class="player1">
                <h1>You</h1>
                <div class="image1">
                    <img src="" id="img1">
                </div>
                <div class="logos">
                    <img src="/assets/rock-logo.png" class="image" id="1">
                    <img src="/assets/paper-logo.png" class="image" id="2">
                    <img src="/assets/scissors-logo.png" class="image" id="3">
                </div>
            </div>

            <div class="vs">
                <img src="/assets/vs.png" alt="v/s">
            </div>

            <div class="player2">
                <h1>Comp</h1>
                <div class="image2">
                    <img src="" id="img2">
                </div>
            </div>
        </div>
    </div>
        <div class="playagain">
            <p><span id="win"></span></p>
            <button type="button" id="playAgainbtn">Play Again</button>
    </div>
</body>
<script src="/gamePage.js"></script>
</html>
